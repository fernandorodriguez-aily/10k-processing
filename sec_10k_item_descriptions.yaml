- part: "I"
  items:
    - item_id: "1"
      name: "Business"
      description: "Requires a description of the company’s business, including its main products and services, what subsidiaries it owns, and what markets it operates in. This section may also include information about recent events, competition the company faces, regulations that apply to it, labor issues, special operating costs, or seasonal factors. This is a good place to start to understand how the company operates."
    - item_id: "1A"
      name: "Risk Factors"
      description: "Includes information about the most significant risks that apply to the company or to its securities. Companies generally list the risk factors in order of their importance. In practice, this section focuses on the risks themselves, not how the company addresses those risks. Some risks may be true for the entire economy, some may apply only to the company’s industry sector or geographic region, and some may be unique to the company."
    - item_id: "1B"
      name: "Unresolved Staff Comments"
      description: "Requires the company to explain certain comments it has received from the SEC staff on previously filed reports that have not been resolved after an extended period of time. Check here to see whether the SEC has raised any questions about the company’s statements that have not been resolved."
    - item_id: "2"
      name: "Properties"
      description: "Includes information about the company’s significant properties, such as principal plants, mines, and other materially important physical properties."
    - item_id: "3"
      name: "Legal Proceedings"
      description: "Requires the company to include information about significant pending lawsuits or other legal proceedings, other than ordinary litigation."
    - item_id: "4"
      name: "Reserved"
      description: "This item has no required information, but is reserved by the SEC for future rulemaking."
- part: "II"
  items:
    - item_id: "5"
      name: "Market for Registrant’s Common Equity, Related Stockholder Matters and Issuer Purchases of Equity Securities"
      description: "Requires information about the company’s equity securities, including market information, the number of holders of the shares, dividends, stock repurchases by the company, and similar information."
    - item_id: "6"
      name: "Selected Financial Data"
      description: "Provides certain financial information about the company for the last five years. More detailed financial information for the past three years can be found in Item 8, 'Financial Statements and Supplementary Data.'"
    - item_id: "7"
      name: "Management’s Discussion and Analysis of Financial Condition and Results of Operations"
      description: "Gives the company’s perspective on the business results of the past financial year. Known as MD&A, it presents material changes in the company’s results compared to the prior period, as well as off-balance sheet arrangements, contractual obligations, and critical accounting judgments that could significantly impact the company’s financial statements."
    - item_id: "7A"
      name: "Quantitative and Qualitative Disclosures about Market Risk"
      description: "Requires information about the company’s exposure to market risk, including risks related to interest rates, foreign currency exchange, commodity prices, or equity prices. The company may also discuss how it manages its market risk exposures."
    - item_id: "8"
      name: "Financial Statements and Supplementary Data"
      description: "Requires the company’s audited financial statements, including income statements, balance sheets, cash flow statements, and stockholders’ equity statements. These financial statements are presented according to Generally Accepted Accounting Principles (GAAP) and are accompanied by an independent auditor’s report. The auditor's report typically expresses an unqualified opinion or, in some cases, a qualified opinion or disclaimer."
    - item_id: "9"
      name: "Changes in and Disagreements with Accountants on Accounting and Financial Disclosure"
      description: "Requires a company to discuss any disagreements it had with its accountants if there has been a change in the accountants. This disclosure can serve as a red flag for investors."
    - item_id: "9A"
      name: "Controls and Procedures"
      description: "Includes information about the company’s disclosure controls and procedures, as well as its internal control over financial reporting."
    - item_id: "9B"
      name: "Other Information"
      description: "Includes any information required to be reported on a different form during the fourth quarter of the year covered by the 10-K, but that was not yet reported."
- part: "III"
  items:
    - item_id: "10"
      name: "Directors, Executive Officers and Corporate Governance"
      description: "Requires information about the background and experience of the company’s directors and executive officers, the company’s code of ethics, and certain qualifications for directors and committees of the board of directors."
    - item_id: "11"
      name: "Executive Compensation"
      description: "Includes detailed disclosure about the company’s compensation policies and programs, as well as how much compensation was paid to the top executive officers of the company in the past year."
    - item_id: "12"
      name: "Security Ownership of Certain Beneficial Owners and Management and Related Stockholder Matters"
      description: "Requires information about the shares owned by the company’s directors, officers, and certain large shareholders, as well as shares covered by equity compensation plans."
    - item_id: "13"
      name: "Certain Relationships and Related Transactions, and Director Independence"
      description: "Includes information about relationships and transactions between the company and its directors, officers, and their family members. It also includes details on whether each director is considered independent."
    - item_id: "14"
      name: "Principal Accountant Fees and Services"
      description: "Requires companies to disclose the fees they paid to their accounting firm for various types of services during the year."
- part: "IV"
  items:
    - item_id: "15"
      name: "Exhibits, Financial Statement Schedules"
      description: "Requires a list of the financial statements and exhibits included as part of the Form 10-K, such as bylaws, material contracts, and a list of subsidiaries."
    - item_id: "16"
      name: "Form 10-K Summary"
      description: "An optional section providing a concise overview of key financial data, business operations, risks, and legal proceedings, serving as a quick reference for investors."
